<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <!-- loading statics -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navibar.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- loading statics -->

    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <!-- navibar -->
    {% include 'navibar.html' %}
    <!-- navibar -->
    {% block content %}

        <!-- content -->

    {% endblock %}

        <!-- Modal SignIn-->

    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <form role="form" method="post" action="{% url 'Account:login' %}">{% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                          <input type="text" class="form-control" required="required" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1" name="username">
                          <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                          <input type="password" class="form-control" required="required" placeholder="Password" aria-label="Password" aria-describedby="sizing-addon1" name="password">
                          <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="login_button" class="btn btn-primary">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="margin-top: 20px;">
        {% block error %}
            <!-- Errors -->
        {% endblock %}
    </div>

    <script>
        $('i').popover({ trigger: "hover" });
    </script>

</body>
</html>
